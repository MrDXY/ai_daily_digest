# GitHub Trending 站点配置
site:
  name: "GitHub Trending"
  url: "https://github.com/trending"
  type: "structured"  # structured: 目录页，需要解析列表 | article: 内容页，直接爬取

# 抓取策略
fetch:
  # 需要 JS 渲染 (使用浏览器)
  requires_js: false
  # 页面加载后等待时间 (毫秒)，用于动态内容加载
  wait_for: 2000
  # 可选：等待特定元素出现的 CSS 选择器
  # wait_for_selector: "article.Box-row"

# 列表页解析规则
list_parser:
  # 项目容器选择器
  container: "article.Box-row"
  # 各字段选择器 (相对于 container)
  selectors:
    title: "h2 a"
    url: "h2 a"
    description: "p.col-9"
    language: "span[itemprop='programmingLanguage']"
    stars: "a.Link--muted:nth-of-type(1)"
    forks: "a.Link--muted:nth-of-type(2)"
    stars_today: "span.d-inline-block.float-sm-right"
  # URL 前缀 (相对链接会自动拼接此前缀)
  url_prefix: "https://github.com"

# 详情页解析（用于二次爬取 README 等内容）
detail_parser:
  # 是否启用二次爬取详情页
  enabled: true
  # 最大抓取详情数
  max_details: 20
  # 是否使用 readability 自动提取正文
  use_readability: false
  # 内容选择器配置
  content_selectors:
    readme: "article.markdown-body"

