# Hacker News 站点配置
site:
  name: "Hacker News"
  url: "https://news.ycombinator.com/best"
  type: "structured"  # structured: 目录页 | article: 内容页

# 抓取策略
fetch:
  # 需要 JS 渲染
  requires_js: false
  # 页面加载后等待时间 (毫秒)
  wait_for: 1000

# 列表页解析规则
list_parser:
  container: "tr.athing"
  selectors:
    title: "span.titleline > a"
    url: "span.titleline > a"
  url_prefix: ""

# 详情页抓取 (二次爬取文章内容)
detail_parser:
  enabled: true
  max_details: 30
  # 正文提取使用 trafilatura 自动提取
