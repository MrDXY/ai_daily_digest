# Lobsters 站点配置
site:
  name: "Lobsters"
  url: "https://lobste.rs/"
  type: "structured"

# 抓取策略
fetch:
  requires_js: false
  # 页面加载后等待时间 (毫秒)
  wait_for: 500

# 列表页解析规则
list_parser:
  container: "ol.stories.list > li.story"
  selectors:
    title: ".details span.link a.u-url"
    url: ".details span.link a.u-url"
    tags: ".details span.tags a.tag"
    author: ".details .byline a.u-author"
  url_prefix: ""

# 详情页抓取
detail_parser:
  enabled: true
  max_details: 20
  use_readability: true
